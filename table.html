<!DOCTYPE html>
<html>
<head>
    <title>Student Mark Sheet</title>
    <style>
        /* Style for the table */
        table {
            width: 70%; /* Set the width of the table */
            border-collapse: collapse; /* Collapse table borders */
            margin: 20px auto; /* Center the table on the page */
        }

        /* Style for table headers */
        th {
            background-color: #333; /* Background color for headers */
            color: white; /* Text color for headers */
            padding: 10px; /* Padding for headers */
        }

        /* Style for table data cells */
        td {
            border: 1px solid #ccc; /* Add border to cells */
            padding: 10px; /* Padding for cells */
            text-align: center; /* Center-align cell content */
        }
        
        /* Style for the table caption */
        caption {
            font-size: 20px; /* Increase font size for caption */
            margin-bottom: 10px; /* Add space below the caption */
        }
    </style>
</head>
<body>
    <table>
        <caption>STUDENTS MARK SHEET</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Maths</th>
                <th>Science</th>
                <th>English</th>
                <th>Physics</th>
                <th>General Knowledge</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>David</td>
                <td>85</td>
                <td>87</td>
                <td>88</td>
                <td>92</td>
                <td>88</td>
            </tr>
            <tr>
                <td>Richard</td>
                <td>91</td>
                <td>81</td>
                <td>78</td>
                <td>71</td>
                <td>99</td>
            </tr>
            <tr>
                <td>John</td>
                <td>81</td>
                <td>86</td>
                <td>88</td>
                <td>84</td>
                <td>76</td>
            </tr>
            <tr>
                <td>Tony</td>
                <td>84</td>
                <td>86</td>
                <td>87</td>
                <td>82</td>
                <td>78</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
