<!DOCTYPE html>
<html>
<head>
    <title>Lists Exercise</title>
    <style>
        /* Style for the first list */
        #list1 {
            list-style-type: none; /* Remove default bullet */
            font-weight: bold;
            font-style: italic;
            text-decoration: underline;
            color: blue;
        }

        /* Style for the second list */
        #list2 {
            list-style-type: decimal; /* Use numbers instead of bullets */
            color: red;
        }

        /* Style for the third list with square bullets */
        #list3 {
            list-style-type: square;
        }
    </style>
</head>
<body>
    <!-- First List -->
    <ul id="list1">
        <li>This is a bold, italic, and underlined item with blue text.</li>
        <li>You can add more items to this list.</li>
    </ul>

    <!-- Second List -->
    <ol id="list2">
        <li>This is a red numbered item.</li>
        <li>You can add more numbered items to this list.</li>
    </ol>

    <!-- Third List with square bullets -->
    <ul id="list3">
        <li>This list uses square bullets.</li>
        <li>You can add more items to this list.</li>
    </ul>
</body>
</html>
